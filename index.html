<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ðŸ’˜</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .container {
      z-index: 2;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px 20px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 2rem;
      color: #e63946;
      margin-bottom: 25px;
    }

    button {
      font-size: 1.1rem;
      padding: 14px 26px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: #adb5bd;
      color: white;
      position: absolute;
    }

    /* Celebration */
    .celebration {
      display: none;
      flex-direction: column;
      gap: 15px;
    }

    .celebration h1 {
      font-size: 2.5rem;
      color: #ff006e;
    }

    .celebration p {
      font-size: 1.3rem;
      color: #6a040f;
    }

    /* Falling hearts */
    .heart {
      position: fixed;
      top: -10px;
      font-size: 24px;
      animation: fall linear forwards;
      color: #ff4d6d;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      animation: confettiFall linear forwards;
      z-index: 3;
    }

    @keyframes confettiFall {
      to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_3c45bdbedc.mp3" type="audio/mpeg">
  </audio>

  <div class="container" id="mainScreen">
    <h1 id="questionText"></h1>
    <button id="yesBtn">Yes ðŸ’–</button>
    <button id="noBtn">No ðŸ˜¢</button>
  </div>

  <div class="container celebration" id="celebrationScreen">
    <h1>YAY!!! ðŸŽ‰ðŸ’˜</h1>
    <p id="celebrationText"></p>
  </div>

  <script>
    /* ===== CUSTOMIZE HERE ===== */
    const name = "Bubba";
    const customMessage = "YaaaaaaaayyyyyyyyyyyðŸ’ž";
    /* ========================= */

    const questionText = document.getElementById("questionText");
    const celebrationText = document.getElementById("celebrationText");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const mainScreen = document.getElementById("mainScreen");
    const celebrationScreen = document.getElementById("celebrationScreen");
    const bgMusic = document.getElementById("bgMusic");

    questionText.innerText = `Will you be my Valentine, ${name}? ðŸ’•`;
    celebrationText.innerText = customMessage;

    let noScale = 1;

    /* Move + shrink NO button */
    function moveNoButton() {
      noScale -= 0.12;
      if (noScale < 0.25) noScale = 0.25;

      noBtn.style.transform = `scale(${noScale})`;

      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);

    /* YES button */
    yesBtn.addEventListener("click", () => {
      mainScreen.style.display = "none";
      celebrationScreen.style.display = "flex";
      startConfetti();
      bgMusic.pause();
    });

    /* Start music on first interaction */
    document.body.addEventListener("click", () => {
      bgMusic.play().catch(() => {});
    }, { once: true });

    /* Falling hearts */
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = Math.random() * 3 + 2 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    setInterval(createHeart, 300);

    /* Confetti */
    function startConfetti() {
      for (let i = 0; i < 150; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor =
          `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDuration =
          Math.random() * 3 + 2 + "s";
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 5000);
      }
    }
  </script>
</body>
</html>
